name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            ffprobe_binary: ffprobe-aarch64-apple-darwin
          - platform: macos-latest
            target: x86_64-apple-darwin
            ffprobe_binary: ffprobe-x86_64-apple-darwin
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            ffprobe_binary: ffprobe-x86_64-unknown-linux-gnu
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            ffprobe_binary: ffprobe-x86_64-pc-windows-msvc.exe

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install dependencies
        run: npm install

      # NEW: ensure ffprobe sidecar exists BEFORE build.rs runs
      - name: Ensure ffprobe sidecar
        shell: bash
        run: |
          set -euxo pipefail
          mkdir -p src-tauri
          F="src-tauri/${{ matrix.ffprobe_binary }}"

          if [ -f "$F" ]; then
            echo "ffprobe sidecar already present: $F"
            exit 0
          fi

          echo "ffprobe sidecar missing, downloading: $F"

          # Download from a dedicated release called "ffprobe"
          URL="https://github.com/mertulgut/exportdoctor/releases/download/ffprobe/${{ matrix.ffprobe_binary }}"

          # Windows runner has curl too; this works everywhere
          curl -L --retry 3 --fail -o "$F" "$URL"

          # chmod is harmless on Windows; if it errors, ignore
          chmod +x "$F" 2>/dev/null || true

          ls -la src-tauri | sed -n '1,120p'

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: Export Doctor ${{ github.ref_name }}
          releaseBody: See the assets to download and install this version.
          releaseDraft: true
          prerelease: false
          args: --target ${{ matrix.target }}
